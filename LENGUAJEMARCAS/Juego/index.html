<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Juego</title>
  </head>
  <body>
    <div class="balones">
      <model-viewer
        src="./props/pelotas/default-basket-ball.glb"
        ar
        ar-modes="webxr scene-viewer quick-look"
        tone-mapping="neutral"
        poster="poster.webp"
        shadow-intensity="0"
        auto-rotate
      >
        <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
        </div>
        <div id="ar-prompt">
          <img src="" />
        </div>
      </model-viewer>
      <model-viewer
        src="./props/pelotas/spalding-basket-ball.glb"
        ar
        ar-modes="webxr scene-viewer quick-look"
        tone-mapping="neutral"
        poster="poster.webp"
        shadow-intensity="0"
        auto-rotate
      >
        <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
        </div>
        <div id="ar-prompt">
          <img src="" />
        </div>
      </model-viewer>
      <model-viewer
      src="./props/pelotas/adidas-basket-ball.glb"
      ar
      ar-modes="webxr scene-viewer quick-look"
      tone-mapping="neutral"
      poster="poster.webp"
      shadow-intensity="0"
      auto-rotate
    >
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      <div id="ar-prompt">
        <img src="" />
      </div>
    </model-viewer>
    </div>
    

    <script type="module" src="./importar3D.js"></script>
  </body>
</html>
